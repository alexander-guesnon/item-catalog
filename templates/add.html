<!DOCTYPE html>
<html>

<head>
  <title>Catalog App - Add Item</title>
  <style>
    .navbar-collapse.collapse {
      display: block!important;
    }

    .navbar-nav>li,
    .navbar-nav {
      float: left !important;
    }

    .navbar-nav.navbar-right:last-child {
      margin-right: -15px !important;
    }

    .navbar-right {
      float: right!important;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <h1>Catalog App</h1>
        </li>
      </ul>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://localhost:8080/gdisconnect"><button class="btn">Logout</button></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <h3 style="color: red">{{message}}</h3>
  <h2>Add Item</h2>
  <form action="/additem" id="itemform" method="post">
    Item name:<br>
    <input type="text" maxlength="80" name="name">
    <br><br> Item Category:<br>
    <select name="category" form="itemform">
      <option value="" disabled selected>Select A Category</option>
      {% for i in ItemsCatalog %}
      <option value="{{i.category}}">{{i.category}}</option>
      {% endfor %}
    </select>
    <br><br>Item Description:<br>
    <textarea name="description" rows="9" maxlength="250" cols="30"></textarea>
    <br>
    <input type="submit">
  </form>

  <footer>
    <center><a href="http://localhost:8080">Alex Guesnon</a></center>
  </footer>
</body>

</html>
