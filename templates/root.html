<!DOCTYPE html>
<html>
  <head>
    <title>Catalog App</title>

    <style>
      .navbar-collapse.collapse {
      display: block!important;
      }

      .navbar-nav>li, .navbar-nav {
      float: left !important;
      }

      .navbar-nav.navbar-right:last-child {
      margin-right: -15px !important;
      }

      .navbar-right {
      float: right!important;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
          <ul class="nav navbar-nav navbar-left">
            <li>
	      <h2>Catalog App</h2>
            </li>
          </ul>

	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	  <ul class="nav navbar-nav navbar-right">
      {% if not Login_Session %}
            <li><a href="login"><button class="btn">Login</button></a></li>
      {% else %}
            <li><a href="gdisconnect"><button class="btn">Logout</button></a></li>
      {% endif %}
	  </ul>
	</div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
	<div class="col-sm-4">
	  <h2>Categories</h2>
    {% for i in ItemsCatalog %}
    <a href="/{{i.category}}">{{i.category}}</a><br>
    {% endfor %}

	</div>
	<div class="col-sm-8">
	  <h2>Latest Items</h2>
    {% for i in ItemOBJ %}
    <a href="/{{i.category}}/{{i.name}}">{{i.name}}</a> ({{i.category}})<br>
    {% endfor %}
	</div>
      </div>
    </div>

    <footer><center><a href="#">Alex Guesnon</a></center></footer>


  </body>
</html>
